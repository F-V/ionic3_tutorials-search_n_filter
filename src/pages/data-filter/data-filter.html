<ion-header>
  <ion-navbar>

    <ion-title>dataFilter</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="cancel()" color="danger">
        cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-label>Gender</ion-label>
    <ion-select [(ngModel)]="filterData.gender">
      <ion-option value="">Doesn't matter</ion-option>
      <ion-option value="Female">Female</ion-option>
      <ion-option value="Male">Male</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Country</ion-label>
    <ion-select [(ngModel)]="filterData.country" interface="action-sheet">
      <ion-option *ngFor="let country of countries" value="{{country}}">{{country}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <button ion-button full (click)="dismiss()">Filter</button>
  </ion-item>
</ion-content>
